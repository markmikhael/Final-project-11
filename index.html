<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MarkEx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for the login page to align with the brutalist theme */
        body {
            background-color: #000000; /* Dark background from style.css */
            color: #ffffff; /* Light text from style.css */
            font-family: 'Helvetica Neue', sans-serif;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
            margin: 0;
            padding: 20px; /* Add some padding for smaller screens */
        }

        .login-container {
            background-color: #1a1a1a; /* Slightly different background for login box */
            padding: 60px; /* More padding */
            border: 2px solid #444; /* Thicker border */
            border-radius: 0; /* Brutalist - no rounded corners */
            width: 100%;
            max-width: 550px; /* Max width for the login form */
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1); /* More pronounced shadow */
        }

        .login-container h2 {
            font-weight: 700;
            letter-spacing: 0.4rem; /* More spacing for login heading */
            border-bottom: 3px solid #555; /* Thicker, slightly lighter border */
            padding-bottom: 20px;
            margin-bottom: 50px;
            text-align: center;
            font-size: 1.8rem;
        }

        .form-label {
            color: #ffffff;
            font-weight: 300;
            letter-spacing: 0.1rem; /* More spacing for labels */
            margin-bottom: 10px; /* Space between label and input */
            display: block; /* Ensure label takes its own line */
        }

        .form-control {
            background-color: #0a0a0a; /* Darker input background */
            border: 1px solid #333; /* Input border */
            color: #ffffff; /* Input text color */
            border-radius: 0; /* Brutalist - no rounded corners */
            padding: 12px 18px; /* Larger padding for inputs */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 1rem;
        }

        .form-control:focus {
            background-color: #0a0a0a; /* Maintain dark background on focus */
            border-color: #888; /* Lighter border on focus */
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.15); /* More visible focus glow */
        }

        .btn-primary {
            background-color: #444; /* Darker button background */
            border: 1px solid #666; /* Button border */
            color: #ffffff; /* Button text color */
            border-radius: 0;
            padding: 15px 30px; /* Larger button padding */
            letter-spacing: 0.15rem; /* More letter spacing */
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
            width: 100%; /* Make button full width */
            margin-top: 30px; /* More space above button */
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: #666; /* Lighter background on hover */
            border-color: #fff; /* White border on hover */
            color: #ffffff;
        }

        .form-text {
            color: #bbb; /* Lighter text for help text */
            font-size: 0.85rem;
            letter-spacing: 0.08rem;
            text-transform: none; /* Do not uppercase help text */
            margin-top: 5px;
        }

        .alert {
            border-radius: 0;
            margin-bottom: 25px; /* More space below alert */
            font-size: 1rem;
            letter-spacing: 0.08rem;
            text-transform: none; /* Do not uppercase alert text */
            padding: 15px 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>LOGIN TO MARKEX</h2>
        <div id="messageBox" class="alert alert-danger d-none" role="alert">
            </div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" required>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get references to the form and message box
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const messageBox = document.getElementById('messageBox');

        // Function to display messages in the message box
        function showMessage(message, type = 'danger') {
            messageBox.textContent = message;
            messageBox.className = `alert alert-${type}`;
            messageBox.classList.remove('d-none');
            // Hide the message after 3 seconds
            setTimeout(() => {
                messageBox.classList.add('d-none');
            }, 3000);
        }

        // Add event listener for form submission
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // Basic client-side validation: ensure fields are not empty
            if (email === '' || password === '') {
                showMessage('Please enter both email and password.');
                return; // Stop the function if validation fails
            }

            // --- MODIFIED LOGIC: Any input allows login for demonstration ---
            // In a real application, you would send these credentials to a server
            // via a fetch() request for authentication.
            // Example of what a fetch request might look like (conceptual):
            /*
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    window.location.href = 'home.html'; // Redirect on success
                } else {
                    showMessage(data.message || 'Login failed. Please check your credentials.');
                }
            })
            .catch(error => {
                console.error('Error during login:', error);
                showMessage('An error occurred during login. Please try again.');
            });
            */

            // For this demonstration, if fields are not empty, simulate successful login
            showMessage('Login successful! Redirecting...', 'success');
            // Simulate a delay for a more realistic feel before redirecting
            setTimeout(() => {
                window.location.href = 'home.html'; // Redirect to your home page
            }, 1500);
            // --- END MODIFIED LOGIC ---
        });
    </script>
</body>
</html>
